version: '3.8'

x-postgres-env: &postgres-env
  POSTGRES_USER: airflow
  POSTGRES_PASSWORD: airflow
  POSTGRES_DB: airflow
  PGDATA: /var/lib/postgresql/data/pgdata

volumes:
  postgres-db-volume:
    driver: local
  redis:
    driver: local
  superset_home:
    driver: local

networks:
  airflow:
  superset:

services:
  postgres:
    image: epappas/postgres:latest
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: postgres
    environment:
      <<: *postgres-env
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - "5432:5432"
    networks:
      - airflow
      - superset
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - 6379:6379
    networks:
      - airflow
      - superset
    volumes:
      - redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50
    restart: always


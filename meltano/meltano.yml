version: 1
send_anonymous_usage_stats: false
project_id: 3215d88a-d817-4021-9e07-8bf5b498e305
plugins:
  extractors:
  - name: tap-gitlab
    variant: meltano
    pip_url: git+https://gitlab.com/meltano/tap-gitlab.git
    config:
      fetch_merge_request_commits: true
      groups: ocyan
      start_date: '2021-04-01'
      fetch_pipelines_extended: true
      ultimate_license: true
    select:
    - commits.id
  loaders:
  - name: target-postgres
    variant: datamill-co
    pip_url: singer-target-postgres
  transforms:
  - name: tap-gitlab
    variant: meltano
    pip_url: https://gitlab.com/meltano/dbt-tap-gitlab.git
  transformers:
  - name: dbt
    pip_url: dbt==0.16.1
  files:
  - name: dbt
    pip_url: git+https://gitlab.com/meltano/files-dbt.git
schedules:
- name: gitlab-to-postgres
  extractor: tap-gitlab
  loader: target-postgres
  transform: run
  interval: '@once'
  start_date: 2021-04-01 00:00:00
